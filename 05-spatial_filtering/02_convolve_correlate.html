<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spatial Processing - Convolution and Correlation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="imageproc.js"></script>
    <script src="filter.js"></script>
    <script src="javascript/02_convolve_correlate.js"></script>
</head>
<body onload="initPage()">
    <h1>Spatial Processing - Convolution and Correlation</h1>

    <!-- The Image Canvas -->
    <table>
        <tr>
            <td>Source Image:
                <!-- The Source Image Selection -->
                <select id="source_image"
                        onchange="imageproc.updateSourceImage()">
                    <option value="images/hkust.png">HKUST</option>
                    <option value="images/sunset.png">Sunset Peak</option>
                    <option value="images/geopark.png">Geo Park</option>
                    <option value="images/parthenon.png">Parthenon</option>
                    <option value="images/ape.png">Laughing Ape</option>
                </select>
            </td>
            <td>Result Image:</td>
        </tr>
        <tr>
            <td>
                <!-- The Source Image Canvas -->
                <canvas id="source" width="400" height="300"></canvas>
            </td>
            <td>
                <!-- The Result Image Canvas -->
                <canvas id="result" width="400" height="300"></canvas>
            </td>
        </tr>
    </table>

    <!-- The Controls Area -->
    <table>
        <tr>
            <td>Operation:</td>
            <td>
                <!-- Use Convolution or Correlation -->
                <select id="operation">
                    <option value="convolution">Convolution</option>
                    <option value="correlation">Correlation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Order of Operation:</td>
            <td>
                <!-- The Order of Application -->
                <select id="order">
                    <option value="normal">(Image * Kernel) * Kernel</option>
                    <option value="kernel_first">Image * (Kernel * Kernel)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <!-- The Apply Button -->
                <button onclick="imageproc.apply()">Apply Filter</button>
            </td>
        </tr>
    </table>
</body>
</html>
