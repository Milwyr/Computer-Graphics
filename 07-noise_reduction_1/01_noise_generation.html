<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Noise Reduction - Noise Generation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="imageproc.js"></script>
    <script src="filter.js"></script>
    <script src="gaussian.js"></script>
    <script src="javascript/01_noise_generation.js"></script>
</head>
<body onload="initPage()">
    <h1>Noise Reduction - Noise Generation</h1>

    <!-- The Image Canvas -->
    <table>
        <tr>
            <td>Source Image:
                <!-- The Source Image Selection -->
                <select id="source_image"
                        onchange="imageproc.updateSourceImage()">
                    <option value="images/hkust.png">HKUST</option>
                    <option value="images/disneyland.png">Hong Kong Disneyland</option>
                </select>
            </td>
            <td>Result Image:</td>
        </tr>
        <tr>
            <td>
                <!-- The Source Image Canvas -->
                <canvas id="source" width="400" height="300"></canvas>
            </td>
            <td>
                <!-- The Result Image Canvas -->
                <canvas id="result" width="400" height="300"></canvas>
            </td>
        </tr>
    </table>

    <!-- The Controls Area -->
    <table>
        <tr>
            <td>Method:</td>
            <td>
                <!-- The Noise Generation Method -->
                <select id="method">
                    <option value="gaussian">Gaussian Noise</option>
                    <option value="saltpepper">Salt and Pepper Noise</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Sigma (for Gaussian):</td>
            <td>
                <!-- The Sigma of the Distribution -->
                <input id="sigma" type="text" value="1">
            </td>
        </tr>
        <tr>
            <td>Amount of Noise in % (for Salt and Pepper):</td>
            <td>
                <!-- The Noise Ratio -->
                <input id="amount" type="text" value="1">
            </td>
        </tr>
        <tr>
            <td>
                <!-- The Apply Button -->
                <button onclick="imageproc.apply()">Generate Noise</button>
            </td>
        </tr>
    </table>
</body>
</html>
