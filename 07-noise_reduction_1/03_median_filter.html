<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Noise Reduction - Median Filter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="imageproc.js"></script>
    <script src="filter.js"></script>
    <script src="javascript/03_median_filter.js"></script>
</head>
<body onload="initPage()">
    <h1>Noise Reduction - Median Filter</h1>

    <!-- The Image Canvas -->
    <table>
        <tr>
            <td>Source Image:
                <!-- The Source Image Selection -->
                <select id="source_image"
                        onchange="imageproc.updateSourceImage()">
                    <option value="images/hkust.png">HKUST</option>
                    <option value="images/disneyland_gaussian5.png">Disneyland (Gaussion Noise, Sigma=5)</option>
                    <option value="images/disneyland_gaussian20.png">Disneyland (Gaussion Noise, Sigma=20)</option>
                    <option value="images/disneyland_saltpepper1.png">Disneyland (1% Salt and Pepper Noise)</option>
                    <option value="images/disneyland_saltpepper10.png">Disneyland (10% Salt and Pepper Noise)</option>
                </select>
            </td>
            <td>Result Image:</td>
        </tr>
        <tr>
            <td>
                <!-- The Source Image Canvas -->
                <canvas id="source" width="400" height="300"></canvas>
            </td>
            <td>
                <!-- The Result Image Canvas -->
                <canvas id="result" width="400" height="300"></canvas>
            </td>
        </tr>
    </table>

    <!-- The Controls Area -->
    <table>
        <tr>
            <td>Kernel Size:</td>
            <td>
                <!-- The Size of the Kernel -->
                <input id="size" type="range" min="3" max="9" step="2" value="3"
                       oninput="imageproc.updateInputValue(this)"
                       onchange="imageproc.updateInputValue(this)">
                <span id="size_value">3</span>
            </td>
        </tr>
        <tr>
            <td>
                <!-- The Apply Button -->
                <button onclick="imageproc.apply()">Apply Filter</button>
            </td>
        </tr>
    </table>
</body>
</html>
