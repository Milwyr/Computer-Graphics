<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Dithering - Order Dither</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="imageproc.js"></script>
    <script src="javascript/02_ordered_dither.js"></script>
</head>
<body onload="initPage()">
    <h1>Image Dithering - Ordered Dither</h1>

    <!-- The Image Canvas -->
    <table>
        <tr>
            <td>Source Image:
                <!-- The Source Image Selection -->
                <select id="source_image"
                        onchange="imageproc.updateSourceImage()">
                    <option value="images/hkust.png">HKUST</option>
                    <option value="images/obama.png">Obama</option>
                    <option value="images/sofia.png">Princess Sofia</option>
                    <option value="images/buddha.png">Big Buddha</option>
                    <option value="images/sky.png">The Sky</option>
                </select>
            </td>
            <td>Result Image:</td>
        </tr>
        <tr>
            <td>
                <!-- The Source Image Canvas -->
                <canvas id="source" width="400" height="300"></canvas>
            </td>
            <td>
                <!-- The Result Image Canvas -->
                <canvas id="result" width="400" height="300"></canvas>
            </td>
        </tr>
    </table>

    <!-- The Controls Area -->
    <table>
        <tr>
            <td>Pattern:</td>
            <td>
                <!-- The Pattern to be Used -->
                <select id="pattern">
                    <option value="bayer2">Bayer 2x2 Matrix</option>
                    <option value="bayer4">Bayer 4x4 Matrix</option>
                    <option value="heart">Heart</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <!-- The Apply Button -->
                <button onclick="imageproc.apply()">Apply Dither</button>
            </td>
        </tr>
    </table>
</body>
</html>
