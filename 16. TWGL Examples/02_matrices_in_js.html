<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spaceship (Using Matrices in JS)</title>
    <script src="twgl-full.js"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 a_Position;

    uniform mat4 u_ModelProjMatrix;

    void main() {
        gl_Position = u_ModelProjMatrix * vec4(a_Position, 1);
    }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    void main() {
        gl_FragColor = vec4(1, 0, 0, 1);
    }
    </script>
    <script>
    var v3 = twgl.v3, m4 = twgl.m4;

    var gl;
    var programInfo;
    var spaceship;
    var position = [320, 240], angle = 0;

    var spaceshipMove = 0, spaceshipTurn = 0;

    function initKeyEvents() {
        /* Set up the key events to control the spaceship */
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
            case "ArrowUp":
            case "Up":
                spaceshipMove = 2;
                break;
            case "ArrowDown":
            case "Down":
                spaceshipMove = -2;
                break;
            case "ArrowLeft":
            case "Left":
                spaceshipTurn = 3;
                break;
            case "ArrowRight":
            case "Right":
                spaceshipTurn = -3;
            }
        });
        document.addEventListener('keyup', function(event) {
            switch (event.key) {
            case "ArrowUp":
            case "ArrowDown":
            case "Up":
            case "Down":
                spaceshipMove = 0;
                break;
            case "ArrowLeft":
            case "ArrowRight":
            case "Left":
            case "Right":
                spaceshipTurn = 0;
            }
        });
    }

    function initWebGL() {
        /* Get the WebGL context */
        gl = twgl.getWebGLContext(document.getElementById("webgl_canvas"));

        /* Initialize the WebGL environment */
        if (gl) {
            gl.clearColor(0, 0, 0, 1);

            gl.enable(gl.DEPTH_TEST);
            gl.depthFunc(gl.LEQUAL);

            /* Prepare the shaders */
            programInfo = twgl.createProgramInfo(gl,
                               ["vertex-shader", "fragment-shader"]);
            gl.useProgram(programInfo.program);

            /* Prepare the spaceship */
            var positionArray = {
                a_Position: [20, 0, 0, -20, -10, 0, -20,  10, 0]
            };
            spaceship = twgl.createBufferInfoFromArrays(gl, positionArray);

            initKeyEvents();

            /* Update the canvas content */
            window.requestAnimationFrame(render);
        }
    }

    function render() {
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        /* Bind the vertex buffers */
        twgl.setBuffersAndAttributes(gl, programInfo, spaceship);

        /* Create the transformation and projection matrices */
        var rotation = m4.rotationZ(angle * Math.PI / 180);
        var translation = m4.translation([position[0], position[1], 0]);
        var ortho = m4.ortho(0, 640, 0, 480, -1, 1);
        var model = m4.multiply(translation, rotation);
        var modelProj = m4.multiply(ortho, model);

        /* Set the uniform */
        var uniforms = { u_ModelProjMatrix: modelProj };
        twgl.setUniforms(programInfo, uniforms);

        /* Update the spaceship location */
        position[0] += spaceshipMove * Math.cos(angle * Math.PI / 180);
        position[1] += spaceshipMove * Math.sin(angle * Math.PI / 180);
        angle += spaceshipTurn;

        /* Draw the spaceship */
        twgl.drawBufferInfo(gl, spaceship);

        window.requestAnimationFrame(render);
    }
    </script>
</head>
<body onload="initWebGL()">
    <canvas id="webgl_canvas" width="640" height="480"
            style="border: 1px black solid"></canvas>
</body>
</html>
