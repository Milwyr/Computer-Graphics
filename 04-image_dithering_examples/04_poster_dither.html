<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Dithering - Posterisation with Dithering</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="imageproc.js"></script>
    <script src="javascript/04_poster_dither.js"></script>
</head>
<body onload="initPage()">
    <h1>Image Dithering - Posterisation with Dithering</h1>

    <!-- The Image Canvas -->
    <table>
        <tr>
            <td>Source Image:
                <!-- The Source Image Selection -->
                <select id="source_image"
                        onchange="imageproc.updateSourceImage()">
                    <option value="images/hkust.png">HKUST</option>
                    <option value="images/obama.png">Obama</option>
                    <option value="images/sofia.png">Princess Sofia</option>
                    <option value="images/buddha.png">Big Buddha</option>
                    <option value="images/sky.png">The Sky</option>
                </select>
            </td>
            <td>Result Image:</td>
        </tr>
        <tr>
            <td>
                <!-- The Source Image Canvas -->
                <canvas id="source" width="400" height="300"></canvas>
            </td>
            <td>
                <!-- The Result Image Canvas -->
                <canvas id="result" width="400" height="300"></canvas>
            </td>
        </tr>
    </table>

    <!-- The Controls Area -->
    <table>
        <tr>
            <td>Bit Depth for Red:</td>
            <td>
                <!-- The Bit Depth for the Red Component -->
                <input id="red_bit_depth" type="range"
                       min="1" max="8" value="6"
                       oninput="imageproc.updateInputValue(this)"
                       onchange="imageproc.updateInputValue(this)">
                <span id="red_bit_depth_value">6</span>
            </td>
        </tr>
        <tr>
            <td>Bit Depth for Green:</td>
            <td>
                <!-- The Bit Depth for the Green Component -->
                <input id="green_bit_depth" type="range"
                       min="1" max="8" value="6"
                       oninput="imageproc.updateInputValue(this)"
                       onchange="imageproc.updateInputValue(this)">
                <span id="green_bit_depth_value">6</span>
            </td>
        </tr>
        <tr>
            <td>Bit Depth for Blue:</td>
            <td>
                <!-- The Bit Depth for the Blue Component -->
                <input id="blue_bit_depth" type="range"
                       min="1" max="8" value="6"
                       oninput="imageproc.updateInputValue(this)"
                       onchange="imageproc.updateInputValue(this)">
                <span id="blue_bit_depth_value">6</span>
            </td>
        </tr>
        <tr>
            <td>Use Dithering:</td>
            <td>
                <!-- Use Dithering or Not -->
                <select id="dithering">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <!-- The Apply Button -->
                <button onclick="imageproc.apply()">Apply Posterisation</button>
            </td>
        </tr>
    </table>
</body>
</html>
