<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spatial Processing - Laplacian Edge Detection</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="imageproc.js"></script>
    <script src="filter.js"></script>
    <script src="javascript/08_laplacian.js"></script>
</head>
<body onload="initPage()">
    <h1>Spatial Processing - Laplacian Edge Detection</h1>

    <!-- The Image Canvas -->
    <table>
        <tr>
            <td>Source Image:
                <!-- The Source Image Selection -->
                <select id="source_image"
                        onchange="imageproc.updateSourceImage()">
                    <option value="images/hkust.png">HKUST</option>
                    <option value="images/sunset.png">Sunset Peak</option>
                    <option value="images/geopark.png">Geo Park</option>
                    <option value="images/parthenon.png">Parthenon</option>
                    <option value="images/ape.png">Laughing Ape</option>
                </select>
            </td>
            <td>Result Image:</td>
        </tr>
        <tr>
            <td>
                <!-- The Source Image Canvas -->
                <canvas id="source" width="400" height="300"></canvas>
            </td>
            <td>
                <!-- The Result Image Canvas -->
                <canvas id="result" width="400" height="300"></canvas>
            </td>
        </tr>
    </table>

    <!-- The Controls Area -->
    <table>
        <tr>
            <td>Kernel Type:</td>
            <td>
                <!-- The Kernel Type of the Laplacian Filter -->
                <select id="type">
                    <option value="four">Four Directions</option>
                    <option value="eight">Eight Directions</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Post-process:</td>
            <td>
                <!-- The Postprocessing Method -->
                <select id="postproc">
                    <option value="no">No</option>
                    <option value="threshold">Threshold of Absolute Values</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Threshold:</td>
            <td>
                <!-- The Threshold Value -->
                <input id="threshold" type="range" min="0" max="255" value="128"
                       oninput="imageproc.updateInputValue(this)"
                       onchange="imageproc.updateInputValue(this)">
                <span id="threshold_value">128</span>
            </td>
        </tr>
        <tr>
            <td>
                <!-- The Apply Button -->
                <button onclick="imageproc.apply()">Apply Filter</button>
            </td>
        </tr>
    </table>
</body>
</html>
